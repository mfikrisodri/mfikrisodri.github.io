---
layout: default
title: Blog
---

<style>
  body {
    background-color: #0a0f1a;
    color: #66ccff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

.blog-container {
    width: 80%;
    margin: 40px auto;
    background-color: #121b2e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow:
      0 0 15px #00bfff,
      inset 0 0 15px #66ccff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #05334a;
  }

  .container {
    width: 80%;
    margin: 24px auto;
    background-color: #121b2e;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow:
      0 0 15px #00bfff,
      inset 0 0 15px #66ccff;
  }

   h1 {
    color: #00bfff;
    margin-bottom: 16px;
    text-shadow: 0 0 12px #00bfff;
  }

  h1 {
    color: #00bfff;
    text-align: center;
    margin: 30px 0 20px;
    text-shadow:
      0 0 12px #00bfff,
      0 0 20px #66ccff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  </style>

<h1>Blog</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
