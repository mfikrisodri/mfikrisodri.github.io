---
layout: default
title: Blog
---

<link rel="stylesheet" href="blog-style.css">

<h1>Blog</h1>

<div class="blog-list-wrapper">
  <ul class="blog-list">
      {% for post in site.posts %}
      <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <p>{{ post.date | date_to_string }}</p>
          <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
  </ul>
</div>
